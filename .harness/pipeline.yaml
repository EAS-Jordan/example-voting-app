pipeline:
  name: example-voting-app
  identifier: examplevotingapp
  projectIdentifier: roundtwo2025
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: eaasjordangithubconnector
        repoName: example-voting-app
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: minikube_connector
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - stepGroup:
                  name: Background Processes
                  identifier: Background_Processes
                  steps:
                    - step:
                        type: Background
                        name: Run Redis
                        identifier: Run_Redis
                        spec:
                          connectorRef: EASJordan
                          image: redis:alpine
                          shell: Sh
                          command: |-
                            sleep 5
                            redis-cli -h redis ping
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: EASJordan
                    repo: example-voting-app
                    tags:
                      - latest
